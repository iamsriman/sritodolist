<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Todo List</h2>
        <div class="card p-3 mb-4">
            <input id="taskTitle" type="text" class="form-control mb-2" placeholder="Enter task title">
            <select id="taskPriority" class="form-select mb-2">
                <option value="High">High</option>
                <option value="Medium" selected>Medium</option>
                <option value="Low">Low</option>
            </select>
            <input id="taskDeadline" type="date" class="form-control mb-3">
            <button class="btn btn-primary" onclick="addTask()">+ Add Task</button>
        </div>

        <div class="row mb-3">
            <div class="col">
                <select id="filterStatus" class="form-select" onchange="renderTasks()">
                    <option value="All">All</option>
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="col">
                <select id="filterPriority" class="form-select" onchange="renderTasks()">
                    <option value="All">All</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
        </div>

        <div id="taskList"></div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
